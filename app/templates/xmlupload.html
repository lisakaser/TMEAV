{% extends "base.html" %}
{% block page_content %}
    {% import "bootstrap/wtf.html" as wtf %}

    {{ wtf.quick_form(form, button_map={'submit':'primary'}) }}
    
    <!-- render check result if present -->            
    
    {% if invalid_lines %}
    <h3>Invalid Lines</h3>
    <table class="table">
        {%for line in invalid_lines %}
        <tr>
            <td>{{ line[0] }} </td>
            <td> {{ line[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

{% endblock %}
